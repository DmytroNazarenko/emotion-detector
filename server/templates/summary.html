<!-- templates/index.html -->

{% extends "base.html" %}

{% block content %}
<div style="display: inline-block">
  <img src="/static/neutral.png" height="35px" width="35px">
    <h1>{{ neutral }}</h1>
</div>
<div style="display: inline-block">
  <img src="/static/happy.png" height="35px" width="35px">
    <h1>{{ happy }}</h1>
</div>
<div style="display: inline-block">
  <img src="/static/sad.png" height="35px" width="35px">
    <h1>{{ sad }}</h1>
</div>
<div style="display: inline-block">
  <img src="/static/hate.png" height="35px" width="35px">
    <h1>{{ hate }}</h1>
</div>
<div style="display: inline-block">
  <img src="/static/anger.png" height="35px" width="35px">
    <h1>{{ anger }}</h1>
</div>
{% for message in g %}
    <div class="center-block">{{ message }}</div>
{% endfor %}
{% endblock %}
